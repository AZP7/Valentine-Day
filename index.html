<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Valentine Day</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Dancing+Script:wght@400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
  <script src="https://kit.fontawesome.com/51a4d6ff2a.js" crossorigin="anonymous"></script>
  <link rel="icon" type="image/png" href="Images/icon.png">
</head>
<body>
    <div class="container" id="container">

            <div class="login">
                    <div class="image">
                        <img src="Images/lockscreen.jpg" alt="">
                    </div>

                    <div class="toEnter">
                            <div class="inputPwd">
                                    <input type="password" placeholder="Enter the password" id="PwdInput" disabled="true" >
                                    <i class="fa-solid fa-lock"></i>
                            </div>

                            <div class="typePwd">
                                <button class="numberBtn" >1</button>
                                <button class="numberBtn" >2</button>
                                <button class="numberBtn" >3</button>
                                <button class="numberBtn" >4</button>
                                <button class="numberBtn" >5</button>
                                <button class="numberBtn" >6</button>
                                <button class="numberBtn" >7</button>
                                <button class="numberBtn" >8</button>
                                <button class="numberBtn" >9</button>
                                <button class="numberBtn" >*</button>
                                <button class="numberBtn" >0</button>
                                <button class="numberBtn" >#</button>
                            </div>
                            <button id="LoginBtn">Enter</button>
                    </div>
            </div>
    </div>
</body>
</html>
